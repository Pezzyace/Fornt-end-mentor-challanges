<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/design.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="page">
    <img src="images/logo.svg" alt="" class="logo">
    <p class="head">We are launching <span class="soon">soon!</span></p>
    <p class="info">Subscribe and get notified</p>
    <form class="main">
      <div class="subscribe-container">
        <input id="Email" type="text" placeholder="Your Email address" class="textbox">
        <button onclick="validate()" type="button" class="subscribe-btn">Notify me</button>
      </div>
      <span id="message"></span>
    </form>
    <img src="images/illustration-dashboard.png" alt="" class="body-img">
    <div class="media">
      <div class="share-icons">
        <img src="images/logo-facebook.svg" alt="" class="share-icon">
        <img src="images/logo-twitter.svg" alt="" class="share-icon">
        <img src="images/logo-instagram.svg" alt="" class="share-icon">
      </div>
    </div>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Akaehomen</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
